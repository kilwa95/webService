version: '3.4'

x-cache-from:
  - &api-cache-from
    cache_from:
      - ${NGINX_IMAGE:-quay.io/api-platform/nginx}
      - ${PHP_IMAGE:-quay.io/api-platform/php}

services:
  php:
    build:
      context: ./api
      target: api_platform_php
      <<: *api-cache-from
    image: ${PHP_IMAGE:-quay.io/api-platform/php}
    healthcheck:
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
    depends_on:
      - db
      - dev-tls
    volumes:
      - ./api:/srv/api:rw,cached
      - ./api/docker/php/conf.d/api-platform.dev.ini:/usr/local/etc/php/conf.d/api-platform.ini
      - dev-certs:/certs:ro,nocopy

  api:
    build:
      context: ./api
      target: api_platform_nginx
      <<: *api-cache-from
    image: ${NGINX_IMAGE:-quay.io/api-platform/nginx}
    depends_on:
      - php
    volumes:
      - ./api/public:/srv/api/public:ro

  event-bus:
    build:
      context: ./event-bus
      dockerfile: Dockerfile.dev
    environment:
      API_URL: https://localhost:8443'
      PORT: 4005
      DATABASE_URL: "postgres://root:password@db_event_bus/app"
      SECRET_KEY: RXCT34ZE5GFDSFD756
    volumes:
      - type: bind
        source: ./event-bus/src
        target: /app/src
    ports:
      - 4005:4005
    depends_on:
      - db_event_bus

  cart-api:
    build:
      context: ./cart-api
      dockerfile: Dockerfile.dev
    environment:
      QUERY_URL: https://localhost:4001'
      PORT: 4001
      MONGO_URL: "mongodb://root:password@db-mongo-cart/app"
    volumes:
      - type: bind
        source: ./cart-api/src
        target: /app/src
    ports:
      - 4001:4001
    depends_on:
      - db-mongo-cart

  transaction-api:
    build:
      context: ./transaction-api
      dockerfile: Dockerfile.dev
    environment:
      QUERY_URL: https://localhost:4002'
      PORT: 4002
      MONGO_URL: "mongodb://root:password@db-transaction/app"
    volumes:
      - type: bind
        source: ./transaction-api/src
        target: /app/src
    ports:
      - 4002:4002
    depends_on:
      - db-transaction

  vulcain:
    image: dunglas/vulcain
    environment:
      - CERT_FILE=/certs/localhost.crt
      - KEY_FILE=/certs/localhost.key
      - UPSTREAM=http://api
    depends_on:
      - api
      - dev-tls
    volumes:
      - dev-certs:/certs:ro,nocopy
    ports:
      - target: 443
        published: 8443
        protocol: tcp

  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_DB=api
      - POSTGRES_PASSWORD=!ChangeMe!
      - POSTGRES_USER=api-platform
    volumes:
      - db-data:/var/lib/postgresql/data:rw
    ports:
      - target: 5432
        published: 5432
        protocol: tcp

  db_event_bus:
    image: postgres:alpine
    ports:
      - 5433:5432
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    volumes:
      - db-data-event-bus:/var/lib/postgresql/data:rw

  db-mongo-cart:
    image: mongo
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./SampleCollections:/usr/local/sampleCollections
    working_dir: /usr/local/sampleCollections

  db-transaction:
    image: mongo
    ports:
      - 27018:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./SampleCollections:/usr/local/sampleCollections
    working_dir: /usr/local/sampleCollections

  frontend:
    image: node:alpine3.10
    ports:
      - 8080:8080
    environment: {}
    volumes:
      - ./frontend:/home/node/app
    working_dir: /home/node/app
    command: sh -c "npm install; npm run serve"

  dev-tls:
    build:
      context: ./docker/dev-tls
    volumes:
      - dev-certs:/certs:rw
    ports:
      - target: 80
        published: 80
        protocol: tcp

volumes:
  db-data: {}
  db-data-event-bus: {}
  dev-certs: {}
